{% extends 'base.html' %}

{% block content %}

<div class="contaner">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah:{{ branda.jenis_barang }}</h3>

            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}

            <form action="{% url 'perbarui' branda.id %}" method="post">
                {% csrf_token %}

                {{ form.as_p }}
            
                <button class="btn btn-primary">Simpan</button>
                <a href="/branda" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
